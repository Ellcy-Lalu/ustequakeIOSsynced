<div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">SOP and Earthquake Guides</h3>
          <div class="card-tools">
            <button
              type="button"
              class="btn btn-tool"
              data-card-widget="collapse"
            >
              <i class="fas fa-minus"></i>
            </button>
          </div>
        </div>
  
        <div class="card-body">
          <div class="row">
            <div *ngIf="loading" class="col-sm-12">
              <p class="text-center text-white">Loading data...</p>
            </div>
            <ng-container *ngIf="!loading">
              <div *ngFor="let row of protocols; let i=index" class="col-md-12 col-lg-6 col-xl-4">
                <div class="card mb-2 bg-gradient-dark">
                  <img
                    class="card-img-top"
                    [src]="row.payload.doc.data().thumbnail"
                    [alt]="row.payload.doc.data().title"
                    [style.opacity]="'.6'"
                  />
                  <div class="card-img-overlay d-flex flex-column justify-content-end">
                    <h5 class="card-title text-primary text-white">
                      {{row.payload.doc.data().title}}
                    </h5>
                    <p class="card-text text-white pb-2 pt-1">
                      {{ (row.payload.doc.data().description.length>80)? (row.payload.doc.data().description | slice:0:80)+'...':(row.payload.doc.data().description) }}
                    </p>
                    <a href="#" class="text-white">Created {{row.payload.doc.data().createdAt.toDate() | amTimeAgo}}</a>
                    <button (click)="deleteProtocol(row.payload.doc.id, i)" type="button" class="btn btn-outline-danger"><i class="fas fa-trash"></i> Delete</button>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
