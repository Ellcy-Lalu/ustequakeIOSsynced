
<div class="card">
    <div class="card-header border-0">
        <div class="d-flex justify-content-between">
            <h3 class="card-title">Safety Status Chart</h3>
        </div>
    </div>
    <div class="card-body">
        <div #container class="chart-container" style="width: 100%;">
            <ngx-charts-pie-chart
                [view]="[containerWidth, 400]"
                [results]="chartData"
                [legend]="true"
                [legendPosition]="'below'"
                [scheme]="colorScheme"
                >
            </ngx-charts-pie-chart>
        </div>
    </div>
</div>
