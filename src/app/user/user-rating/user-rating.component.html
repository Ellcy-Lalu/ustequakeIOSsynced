<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">My Ratings and feedbacks</h3>
      </div>

      <div class="card-body p-0">
        <table class="rating table table-sm">
          <thead>
            <tr>
              <th style="width: 10px">#</th>
              <th>Feedback</th>
              <th>Rating</th>
              <th style="width: 40px" class="text-center">%</th>
              <th style="width: 40px" class="text-center">Opt</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngIf="loading"><td colspan="5" class="text-center">Loading data...</td></tr>
            <tr *ngFor="let row of myFeedbacks; let i=index;">
              <td>{{i+1}}.</td>
              <td>{{row.payload.doc.data().feedback}}</td>
              <td>
                <div class="progress progress-xs">
                  <div class="progress-bar"
                    [ngClass]="[progressClass(row.payload.doc.data().rate)]"
                    [style.width]="((row.payload.doc.data().rate/10) * 100)+'%'" 
                    ></div>
                </div>
              </td>
              <td><span class="badge" [ngClass]="[progressClass(row.payload.doc.data().rate)]">{{((row.payload.doc.data().rate/10) * 100)+'%'}}</span></td>
              <td class="text-center">
                <a (click)="deleteRating(row.payload.doc.id)" title="Delete rating" class="text-danger"><i class="far fa-trash-alt"></i></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
