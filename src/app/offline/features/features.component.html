<div class="login-box">
    <div class="login-logo">
      <img width="100%" src="../assets/dist/img/ust-equake-logo.png" alt="AdminLTE Logo" class="brand-image">
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <h5 class="login-box-msg">Offline features</h5>
        <section class="menu">
            <button (click)="showContent('map')" type="button" class="btn btn-md btn-primary btn-block text-left"><i class="fas fa-map-marker-alt"></i> Campus Map</button>
            <button (click)="showContent('sop')" type="button" class="btn btn-md btn-primary btn-block text-left mt-3"><i class="far fa-file-alt"></i> SOP &amp; Earthquake Guides</button>
            <button (click)="showContent('alarm')" type="button" class="btn btn-md btn-primary btn-block text-left mt-3"><i class="fas fa-play-circle"></i> Sound Alarms</button>
        </section>
        <section class="menu-content mt-2">
            
            <div *ngIf="showCampusMap" class="campus-map mt-2">
              <p>Campus Map</p>
              <p class="text-center mb-0">Zoom</p>
              <div class="row mb-2">
                <div class="col">
                  <button (click)="zoomOut()" type="button" class="btn btn-block btn-outline-info btn-xs"><i class="fas fa-search-minus"></i></button>
                </div>
                <div class="col">
                  <button (click)="zoomIn()" type="button" class="btn btn-block btn-outline-info btn-xs"><i class="fas fa-search-plus"></i></button>
                </div>
              </div>
                <pdf-viewer
                  [src]="campusMapPdfUrl"
                  [rotation]="0"
                  [original-size]="false"
                  [show-all]="true"
                  [fit-to-page]="false"
                  [zoom]="zoom"
                  [zoom-scale]="'page-width'"
                  [stick-to-page]="false"
                  [render-text]="true"
                  [external-link-target]="'blank'"
                  [autoresize]="true"
                  [show-borders]="false"
                  style="width: 100%; height: 500px;"
                ></pdf-viewer>
            </div>
            <div *ngIf="showSOP" class="sop mt-2">
              <p>SOP &amp; Earthquake Guides</p>
              <p class="text-center mb-0">Zoom</p>
              <div class="row mb-2">
                <div class="col">
                  <button (click)="zoomOut()" type="button" class="btn btn-block btn-outline-info btn-xs"><i class="fas fa-search-minus"></i></button>
                </div>
                <div class="col">
                  <button (click)="zoomIn()" type="button" class="btn btn-block btn-outline-info btn-xs"><i class="fas fa-search-plus"></i></button>
                </div>
              </div>
                <pdf-viewer
                  [src]="SOPMapPdfUrl"
                  [rotation]="0"
                  [original-size]="false"
                  [show-all]="true"
                  [fit-to-page]="false"
                  [zoom]="zoom"
                  [zoom-scale]="'page-width'"
                  [stick-to-page]="false"
                  [render-text]="true"
                  [external-link-target]="'blank'"
                  [autoresize]="true"
                  [show-borders]="false"
                  style="width: 100%; height: 500px;"
                ></pdf-viewer>
            </div>
            <div *ngIf="showSoundAlarms" class="sound-alarms mt-2">
              <p>Sound Alarms</p>
              <button (click)="playAudio('earthquake')" class="btn btn-block ml-0 btn-app" [ngClass]="{'bg-success blink':isEarthquakeSiren, 'bg-warning':!isEarthquakeSiren}"><i class="fas" [ngClass]="{'fa-play':!isEarthquakeSiren, 'fa-stop':isEarthquakeSiren}"></i> Earthquake Siren alarm</button>
              <button (click)="playAudio('fire')" class="btn btn-block ml-0 btn-app" [ngClass]="{'bg-success blink':isFireeSiren, 'bg-orange':!isFireeSiren}"><i class="fas" [ngClass]="{'fa-play':!isFireeSiren, 'fa-stop':isFireeSiren}"></i> Fire Siren alarm</button>
              <button (click)="playAudio('morsecode')" class="btn btn-block ml-0 btn-app" [ngClass]="{'bg-success blink':isMorsecodeSiren, 'bg-info':!isMorsecodeSiren}"><i class="fas" [ngClass]="{'fa-play':!isMorsecodeSiren, 'fa-stop':isMorsecodeSiren}"></i> Morse code alarm</button>
              <audio #earthquakeSiren><source [src]="earthquakeSoundAlarm" type="audio/mpeg"></audio>
              <audio #fireSiren><source [src]="fireSoundAlarm" type="audio/mpeg"></audio>
              <audio #morseCodeSiren><source [src]="morsecodeSoundAlarm" type="audio/mpeg"></audio>
            </div>
        </section>
      </div>
      <!-- /.login-card-body -->
    </div>
    <a routerLink="/auth/login" class="btn btn-block bg-gradient-secondary btn-flat text-white mt-2"><i class="fas fa-user"></i> Login to Account</a>
  </div>
  <!-- /.login-box -->
